<div>
    <h2 id="page-heading">
        <span>Fraternos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fraterno" [routerLink]="['/fraterno/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Fraterno
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="fraternos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ci</span></th>
            <th><span>Nombre Fraterno</span></th>
            <th><span>Ru</span></th>
            <th><span>Item</span></th>
            <th><span>Observaciones</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fraterno of fraternos ;trackBy: trackId">
                <td><a [routerLink]="['/fraterno', fraterno.id, 'view' ]">{{fraterno.id}}</a></td>
                <td>{{fraterno.ci}}</td>
                <td>{{fraterno.nombreFraterno}}</td>
                <td>{{fraterno.ru}}</td>
                <td>{{fraterno.item}}</td>
                <td>{{fraterno.observaciones}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/fraterno', fraterno.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fraterno', fraterno.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'fraterno', { outlets: { popup: fraterno.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
