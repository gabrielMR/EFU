<div>
    <h2 id="page-heading">
        <span>Recorridos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recorrido" [routerLink]="['/recorrido/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Recorrido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="recorridos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Inicio</span></th>
            <th><span>Fin</span></th>
            <th><span>Descripcion</span></th>
            <th><span>Gestion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recorrido of recorridos ;trackBy: trackId">
                <td><a [routerLink]="['/recorrido', recorrido.id, 'view' ]">{{recorrido.id}}</a></td>
                <td>{{recorrido.nombre}}</td>
                <td>{{recorrido.inicio}}</td>
                <td>{{recorrido.fin}}</td>
                <td>{{recorrido.descripcion}}</td>
                <td>{{recorrido.gestion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/recorrido', recorrido.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/recorrido', recorrido.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'recorrido', { outlets: { popup: recorrido.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
