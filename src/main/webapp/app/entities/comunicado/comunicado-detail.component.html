<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comunicado">
            <h2><span>Comunicado</span> {{comunicado.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Titulo</span></dt>
                <dd>
                    <span>{{comunicado.titulo}}</span>
                </dd>
                <dt><span>Descripcion</span></dt>
                <dd>
                    <span>{{comunicado.descripcion}}</span>
                </dd>
                <dt><span>Contenido</span></dt>
                <dd>
                    <span>{{comunicado.contenido}}</span>
                </dd>
                <dt><span>Gestion</span></dt>
                <dd>
                    <span>{{comunicado.gestion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comunicado', comunicado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
